<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="tabs.css" />
    </head>
    <body>
        <h1 style="text-align: center">Tab Sandbox</h1>
        <div class="tabs-topLevelContainer">
            <div class="tabs-tabHeaderRow">
                <div class="tabs-tabHeader tabs-tabHeader-highlighted" id="tab1">Tab1</div>
                <div class="tabs-tabHeader" id="tab2">Tab2</div>
                <div class="tabs-tabHeader" id="tab3">Tab3</div>
            </div>
            <div class="tabs-contentContainer" id="tabContent1">
                TabContent
                <div>
                    <button id="btn_toot">Toot</button>
                </div>
            </div>
            <div class="tabs-contentContainer hidden" id="tabContent2">TWO</div>
            <div class="tabs-contentContainer hidden" id="tabContent3">THREE</div>
        </div>

        <script type="module">
            import { tabs } from './tabs.js';

            tabs({
                tabHeaderClass: 'tabs-tabHeader',
                tabHeaderHighlightedClass: 'tabs-tabHeader-highlighted',
                tabContentClass: 'tabs-contentContainer',
                hideContentClass: 'hidden',
                tabs: [
                    { headerId: 'tab1', contentId: 'tabContent1' },
                    { headerId: 'tab2', contentId: 'tabContent2' },
                    { headerId: 'tab3', contentId: 'tabContent3' },
                ],
            });

            var test = (() => {
                var init = () => {
                    setupBindings();
                };

                var setupBindings = () => {
                    document.getElementById('btn_toot').addEventListener('click', () => toot());
                };

                var toot = () => {
                    alert(`Fart`);
                };

                return {
                    init,
                };
            })();

            test.init();
        </script>
    </body>
</html>
